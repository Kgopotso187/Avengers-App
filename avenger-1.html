<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thor</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
    <div id="menu">
        <a href="creating avengers app.html">Home</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
    </div>

    <h2>Thor </h2>

    <div class="gallery">
        <img src="images/avengers_01.jpg" alt="Thor">
    </div>

    <h4>Bio</h4>
    <p><b>Full Name:</b>Thor Odison</p>
    <p><b>Place of Birth:</b> Asgard</p>
    <p><b>Alignment:</b> Good</p>
    <p><b>Gender:</b> Male</p>
    <p><b>Race:</b> Asgardian</p>
    
    
    <br>

    <h4>Power Stats</h4>

    <div class="stat">
        <span>Intelligence</span>
        <div class="bar-bg"><div class="bar" data-value="69%"></div></div>
    </div>
    <div class="stat">
        <span>Strength</span>
        <div class="bar-bg"><div class="bar" data-value="100%"></div></div>
    </div>
    <div class="stat">
        <span>Speed</span>
        <div class="bar-bg"><div class="bar" data-value="92%"></div></div>
    </div>
    <div class="stat">
        <span>Durability</span>
        <div class="bar-bg"><div class="bar" data-value="100%"></div></div>
    </div>
    <div class="stat">
        <span>Power</span>
        <div class="bar-bg"><div class="bar" data-value="100%"></div></div>
    </div>
    <div class="stat">
        <span>Combat</span>
        <div class="bar-bg"><div class="bar" data-value="85%"></div></div>
    </div>

    <script>
        window.addEventListener("load", function () {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                const value = bar.getAttribute('data-value');
                bar.style.width = value;
            });
        });
    </script>

</body>
</html>
